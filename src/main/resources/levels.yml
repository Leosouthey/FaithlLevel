#等级系统标签
MainLevel:
  #等级系统名
  Name: "主等级"
  #多少级到多少级，每级需要的经验
  #这里是0-5级每级需要10经验 5-10级每级需要50经验 以此类推
  #等级上限为最后一项的等级
  #若需要使用权限请在后面写空格+权限,玩家没有该权限无法升级
  Exp-Grow:
    - "5:10"
    - "10:50"
    - "100:100 permission.access"
  #经验瓶增长经验
  Exp-Bottle:
    #开关
    Enable: true
    #经验倍率
    Time: 1
  #等级展示，请使用{0}表示当前等级
  Level-Display:
    - "10:&f{0}☆"
    - "20:&a{0}☆"
    - "30:&b{0}☆"
SurvivalLevel:
  Name: "生存等级"
  Exp-Grow:
    - "5:10"
    - "10:50"
    - "100:100"
  Exp-Bottle:
    Enable: false
    Time: 1
  Level-Display:
    - "10:&f{0}☆"
    - "20:&a{0}☆"
    - "30:&b{0}☆"
BedwarsLevel:
  Name: "起床战争等级"
  Exp-Grow:
    - "5:10"
    - "10:50"
    - "100:100"
  Exp-Bottle:
    Enable: false
    Time: 1
  Level-Display:
    - "10:&f{0}☆"
    - "20:&a{0}☆"
    - "30:&b{0}☆"