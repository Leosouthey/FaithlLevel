name: '生存等级'
#
# basic为基础等级,含有插件的大部分功能
# 该模式将会储存数据
# 该模式是最为广泛使用的模式
#
type: 'basic'
data:
  level:
    formula: true
    increase:
      0: '100'
      10: '200'
      30: '300'
    display:
      0: '&f⟦{level}⟧'
      10: '&2⟦{level}⟧'
      30: '&a⟦{level}⟧'
    booster:
    condtion:
      - permission: 'null'
        limit:
          day:
            0: 5
            10: 3
            30: 1
      - permission: 'faithl.vip'
        limit:
          week:
            0: 8
            10: 5
            30: 3
      - permission: 'faithl.mvp'
        limit:
          month:
            0: 10
            10: 8
            30: 5
  exp:
    display:
      0: '&f{exp}'
      10: '&a{exp}'
      30: '&b{exp}'
    condition:
      - permission: 'null'
        limit:
          day:
            0: 500
            10: 300
            30: 100
      - permission: 'faithl.vip'
        limit:
          week:
            0: 800
            10: 500
            30: 300
      - permission: 'faithl.mvp'
        limit:
          month:
            0: 1000
            10: 800
            30: 500
attribute:
  data:
    0: '物理伤害: {level}'
    10:
      - '物理伤害: {level}'
      - '燃烧几率: 1'
    30:
      - '物理伤害: {level}'
      - '燃烧几率: 1'
  attribute-plus:
    lore: '生存等级'
    message: 'lang_attribute_limit'
    booster:
      exp:
        name: '生存经验加成'
        placeholder: 'survival_exp_booster'
      level:
        name: '生存等级加成'
        placeholder: 'survival_level_booster'
event:
  player-level-update:
    add:
      command:
        1: []
        1-10: []
      script:
        kether:
          e: []
          1: []
        javascript:
          e: []
          1: []
      message:
        1: ['lang-level-up']
    take: []
    set: []
  player-exp-update:
  player-level-max:
  player-level-max-warning:
items:
  bottle:
    type: 'exp_bottle'
    obtain:
      1: '200'
      100: ''
