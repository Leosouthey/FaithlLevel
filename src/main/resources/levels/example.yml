name: '生存等级'
#
# basic为基础等级,含有插件的大部分功能
# 该模式将会储存数据
# 该模式是最为广泛使用的模式
#
type: 'basic'
condition:
  - permission: 'faithl.use'
    level:
      - key: '临时等级'
        mode: '>'
        value: 60
data:
  increase:
    10: '100'
    20: '200'
    30: '(300 + 30) - 20'
    100: ''
  level:
    display:
      10: '&f{level}'
      20: '&2{level}'
      30: '&a{level}'
    limit:
      - priority: 3
        day:
          10: 5
          20: 3
          30: 1
      - permission: 'faithl.vip'
        priority: 2
        week:
          10: 8
          20: 5
          30: 3
      - permission: 'faithl.mvp'
        priority: 1
        month:
          10: 10
          20: 8
          30: 5
  exp:
    display:
      10: '&f{exp}'
      20: '&a{exp}'
      30: '&b{exp}'
    booster: [ ]
    limit:
      - priority: 3
        day:
          10: 500
          20: 300
          30: 100
      - permission: 'faithl.vip'
        priority: 2
        week:
          10: 800
          20: 500
          30: 300
      - permission: 'faithl.mvp'
        priority: 1
        month:
          10: 1000
          20: 800
          30: 500
attribute:
  attribute-plus:
    lore: '生存等级'
    message: 'lang-attribute-limit'
    booster:
      name: '生存经验加成'
      placeholder: 'survival_exp_booster'
event:
  player-level-update:
    add:
      command:
        1: [ ]
        1-10: [ ]
      script:
        kether:
          e: [ ]
          1: [ ]
        javascript:
          e: [ ]
          1: [ ]
      message:
        lang: [ 'lang-level-up' ]
        actionbar: ''
    take: [ ]
    set: [ ]
  player-exp-update:
    add:
      command:
        1: [ ]
        1-10: [ ]
      script:
        kether:
          e: [ ]
          1: [ ]
        javascript:
          e: [ ]
          1: [ ]
      message:
        lang: [ 'lang-exp-up' ]

    take: [ ]
    set: [ ]
  player-level-max:
items:
  bottle:
    type: 'exp_bottle'
    data:
      1: '200'
      100: ''
  level-medicine:
    primary:
      type: 'name'
      name: '初级等级丹'
      data:
        10: '3'
        20: '2'
        30: '1'
  exp-medicine:
    primary:
      type: 'name'
      name: '初级经验丹'
      data:
        10: '300'
        20: '200'
        30: '100'